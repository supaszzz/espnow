<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Konfiguracja urządzenia</title><style>*{box-sizing:border-box;font-family:sans-serif}body{margin:0;background-color:#aaa}.config{background-color:#fff;width:max-content;min-width:8cm;margin:2cm auto;border:1px solid grey;box-shadow:#000 0 0 3px}h1{margin:0;text-align:center;padding:5mm;color:#fff;background-color:#444;font-size:24px}form{display:flex;flex-direction:column;align-items:center}.fields{display:table;margin:5mm 2mm}.fields>div{display:table-row}input,label,select{margin:1mm;display:table-cell;min-width:15em}button{margin-bottom:5mm}p{margin-top:0;text-align:center;color:#006400}.error{color:#8b0000}</style><script>onload=()=>{let e=document.getElementById("selMac"),t=document.getElementById("mac");for(let l of document.querySelectorAll("select"))l.hasAttribute("value")&&(l.value=l.getAttribute("value"));let n=Array.from(e.options).findIndex(e=>e.text==t.value);-1!=n&&(e.selectedIndex=n,t.style.display="none"),e.onchange=l=>{e.selectedIndex!=e.options.length-1?(t.value=e.options[e.selectedIndex].text,t.style.display="none"):t.style.display="table-cell"}};</script><div class=config><h1>Konfiguracja</h1><form action=/ method=post><div class=fields><div><label for=mac>Docelowy adres MAC:</label> <select id=selMac>%s<option selected>Wpisz ręcznie</select></div><div><label></label><input name=mac value=%02hhX:%02hhX:%02hhX:%02hhX:%02hhX:%02hhX id=mac></div><div><label for=baud>Baud rate:</label><input name=baud value=%u id=baud></div><div><label for=parity>Bit parzystości:</label> <select id=parity name=parity value=%03o><option value=000>Brak<option value=020>Parzysty<option value=030>Nieparzysty<option value=040>Zawsze 1<option value=070>Zawsze 0</select></div><div><label for=stop>Bity stopu:</label> <select id=stop name=stop value=%04o><option value=0000>1<option value=0200>2</select></div><div><label for=data>Bity danych:</label> <select id=data name=data value=%03o><option value=000>5<option value=001>6<option value=002>7<option value=003>8</select></div></div><input name=save value=1 type=hidden> <button type=submit>Zapisz</button></form><p class=%s>%s</div>
